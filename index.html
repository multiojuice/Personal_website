    <style>
      body  {
	background-image: url("tree.png");
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100vw 100vh;
	margin: 0;
      }

      h2 {
	font-size: 3em;
	color: black;
	text-align: center;
	margin: auto;
	padding: 1em;
      }

      .row {
	width: 100%;
	height: 180px;
      }

      u {
	text-decoration: none;
	border-bottom: 1px solid black;  
      }
      h2 u:hover {
	text-decoration: none;
	border-bottom: 2px solid black;
      } 
      .title {
	color: red;
	width: 30%;
      }

      .small {
	width: 50%;
      }

      .light {
       	background-color: transparent;
      }  

      .dark {
	background-color: rgba(0,0,0,.25);

      header {
        box-sizing: border-box;
        height: 50px;
        color: white;
        clear: left;
        text-align: center;
        background: black;
      }

      footer {
        padding: 5px;
        box-sizing: border-box;
        height: 50px;
        color: white;
        clear: left;
        text-align: center;
        background: black;
      }

      a:link, a:visited {
        box-sizing: border-box;
        padding: 15px;
        height: 50px;
        width: 200px;
        background-color: white;
        border: 2px solid black;
        border-radius: 4px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        color: black;
      }

      header a:hover, header a:active {
        background-color: darkgrey;
        color: white;
      }

      footer a {
	color: red;
      }

      .slide-in {
	visibility: visible !important;
	float: left;
	position: relative;
      }

      .hidden {
	visibility: hidden;
      }

    </style>
  </head>

    <script>
	function moveIn() {
		document.getElementById('sideText').classList.add('slide-in')
	}
            
	function moveOut() {
		document.getElementById('sideText').classList.remove('slide-in')
	}
	
	document.getElementById('name').onmouseover = moveIn;
	document.getElementById('name').onmouseout = moveOut;

	    
    </script>
